<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador de Texto</title>
    <link rel="shortcut icon" href="imagenes/Logoalura.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="imagenes/Logoalura.png" alt="Logo de Alura" class="logo">
        </header>
        

        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" 
            placeholder="Ingresa tu texto aquí..."></textarea>
        </div>

        <div class="terminos">
            <img src="imagenes/aviso.png" alt="Imagen de alerta">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>

        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar
            </button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar
            </button>
        </div>

        <div class="encriptado">
            <img src="imagenes//Muñeco.png" alt="muñeco con una lupa en las manos" 
            id="muneco">

            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>   
            </div>
            <textarea type="evaluar" readonly id="evaluar" cols="30" rows="10"></textarea>
            <button class="btn-copiar" id="btn-copiar" type="button" onclick="copiado()">Copiar</button>
        </div>
        <footerc>
            <p class="rodapie">&copy; 2024-Desarrollado por Claudia Palomino</p>
        </footer>
    </div>
    
</body>
    <script src = "script.js"></script>
</html>
